    <style>
      html,
      body {
        overflow: hidden;
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
        font-family: "Gill Sans", sans-serif;
      }
      canvas {
        display: block;
        width: 100vw;
        height: 100vh;
        outline: none;
        -webkit-tap-highlight-color: rgba(255, 255, 255, 0); /* mobile webkit */
      }
      #navigation {
        position: absolute;
        bottom: 10px;
        left: 50%;
        transform: translateX(-50%);
        display: flex;
      }
      
      #navigation button {
        margin: 0 5px;
        padding: 5px 10px;
        background-color: rgba(0, 0, 0, 0.5);
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
      
      /* Style pour l'icône d'information */
      #infoButton {
        position: absolute;
        bottom: 20px;
        right: 20px;
        width: 40px;
        height: 40px;
        background-color: rgba(0, 0, 0, 0.5);
        color: white;
        border: none;
        border-radius: 50%;
        cursor: pointer;
        font-size: 20px;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      
      /* Style pour la popup */
      #infoPopup {
        display: none;
        position: absolute;
        bottom: 70px;
        right: 20px;
        width: 300px;
        background-color: rgba(0, 0, 0, 1);
        color: white;
        padding: 15px;
        border-radius: 10px;
        font-size: 14px;
        max-height: 70vh;
        overflow-y: auto;
      }
      
      #closePopup {
        position: absolute;
        top: 5px;
        right: 10px;
        background: none;
        border: none;
        color: white;
        font-size: 16px;
        cursor: pointer;
      }
      
      h3 {
        margin-top: 0;
        color: #4fc3f7;
      }
      
      .planet-info {
        margin-bottom: 10px;
      }
    </style>

    <div id="navigation">

    <script>
      // Logique pour l'affichage de la popup d'information
      const infoButton = document.getElementById('infoButton');
      const infoPopup = document.getElementById('infoPopup');
      const closePopup = document.getElementById('closePopup');
      
      infoButton.addEventListener('click', function() {
        infoPopup.style.display = 'block';
      });
      
      closePopup.addEventListener('click', function() {
        infoPopup.style.display = 'none';
      });
      
      // Fermer la popup si on clique ailleurs
      document.addEventListener('click', function(event) {
        if (!infoPopup.contains(event.target) && event.target !== infoButton) {
          infoPopup.style.display = 'none';
        }
      });
    </script>
